<html>
    <head>
        <meta charset="UTF-8">
        <!-- Set viewport for mobile devices -->
        <meta name="viewport" content="width=device-width">
        <!-- Meta information for Google -->
        <meta name="author" content="Evan Gipson">
        <meta name="description" content="jspixel is a lightweight pixel engine written in javascript.">
        <!-- TODO: Picture for social media shares 
        <meta property="og:image" content="image here (absolute URL)" />
        <link rel="image_src" type="image/png" href="image here (absolute URL)" /> -->
        <!-- Google site verification for optimal search results
        <meta name="google-site-verification" content="<google_verification_here>" /> -->
        <!-- Website title -->
        <title>jspixel</title>
        <!-- TODO: Set the chart favicon
        <link rel="shortcut icon" href="<favicon path>" /> -->
        <!-- Yay let's link in my style -->
        <!-- TODO: Minify style 
        <link rel="stylesheet" href="./src/css/style.css" media="none" onload="if(media!='all')media='all'" /> -->
        <link rel="stylesheet" href="./src/css/style.css" />
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
        <!-- Google fonts look soOoOOO awesome
        <link href="https://fonts.googleapis.com/css?family=Cormorant+Infant:400,700|Cormorant+Unicase:300,700" rel="stylesheet"> -->
        <!-- Loading this here because controls need it below -->
        <script src="./src/js/main.js"></script>
    </head>
    <body>
        <div class="card horizontal controls">
            <div class="card-content">
                <span class="card-title">adjust</span>
                <form>
                    <p class="range-field">
                        <label for="tailControl">tail length</label>
                        <input onchange="starSystem.updateParticleTail(this.value)" type="range" name="tailControl" step="1" min="0" max="40" />
                    </p>
                    <p class="range-field">
                        <label for="particleLimit">particle limit</label>
                        <input onchange="starSystem.updateParticleLimit(this.value)" type="range" name="particleLimit" step="5" min="0" max="300" />
                    </p>
                </form>
            </div>
        </div>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    </body>
</html>
