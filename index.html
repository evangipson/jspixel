    <body>
        <section class="controls">
            <h2>controls</h2>
            <label for="tailControl">tail length</label>
            <input onchange="starSystem.updateParticleTail(this.value)" type="range" name="tailControl" min="0" max="starSystem.getParticleTailLength()" />
            <label for="particleLimit">particle limit</label>
            <input onchange="starSystem.updateParticleLimit(this.value)" type="range" name="particleLimit" min="0" max="starSystem.getParticleLimit()" />
        </section>
